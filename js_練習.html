<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript練習</title>

    <style>
      .btn{
        background-color:#aabbff;
        padding:20px;
        border-radius:10px;
      }
    
    </style>

    
  </head>
  
  <body>
    
    
      <h3>事件處理的練習</h3>
      <span 
            class="btn"
            onmouseover="over(this);"
            >點我</span>
      
    
    <script>
      function over(elem){
      elem.style.color="blue"
    }
    
    </script>
  </body>
  
</html>
